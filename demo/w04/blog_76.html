<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog Demo</title>
        <link
            rel="stylesheet"

                    />

                        <span>lifestyle <i class="fa-solid fa-dog"></i></span>

                            Lorem ipsum dolor sit amet consectetur adipisicing

                <article class="blog">
                    <img
                        src="./imgs/pauline-figuet-N9JLxhcaUTU-unsplash.jpg"
                        alt="travel"
                        class="img blog-imgs"
                    />
                    <div class="blog-content">
                        <span
                            >lifestyle <i class="fa-sharp fa-solid fa-plane"></i
                        ></span>

                        <p>

</html>
